<!DOCTYPE html>
<html>
<head>
  <title>Egg Arena</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      overflow: hidden;
    }
    #menu {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #fff;
      z-index: 2;
    }
    #menu h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #444;
    }
    #playBtn {
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #game {
      display: block;
      margin: auto;
      background-color: #cce5ff;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>ðŸ¥š Egg Arena</h1>
    <button id="playBtn">Play</button>
  </div>

  <canvas id="game" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const playBtn = document.getElementById('playBtn');
    const menu = document.getElementById('menu');

    let gameStarted = false;
    let player = { x: 400, y: 300, radius: 20, color: 'white' };
    let bullets = [];
    let enemies = [{ x: 100, y: 100, radius: 20, color: 'brown' }];

    playBtn.onclick = () => {
      menu.style.display = 'none';
      gameStarted = true;
    };

    document.addEventListener('keydown', (e) => {
      if (!gameStarted) return;
      if (e.key === 'w') player.y -= 5;
      if (e.key === 's') player.y += 5;
      if (e.key === 'a') player.x -= 5;
      if (e.key === 'd') player.x += 5;
    });

    canvas.addEventListener('click', (e) => {
      if (!gameStarted) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
      bullets.push({
        x: player.x,
        y: player.y,
        dx: Math.cos(angle) * 6,
        dy: Math.sin(angle) * 6
      });
    });

    function drawEgg(x, y, radius, color) {
      ctx.beginPath();
      ctx.ellipse(x, y, radius * 0.8, radius, 0, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function update() {
      bullets.forEach(b => {
        b.x += b.dx;
        b.y += b.dy;
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!gameStarted) return;

      drawEgg(player.x, player.y, player.radius, player.color);

      bullets.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, 5, 0, Math.PI * 2);
        ctx.fillStyle = 'black';
        ctx.fill();
      });

      enemies.forEach(e => {
        drawEgg(e.x, e.y, e.radius, e.color);
      });
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
