<!DOCTYPE html>
<html>
<head>
  <title>Egg Shooter</title>
  <style>
    canvas { background: #eee; display: block; margin: auto; }
  </style>
</head>
<body>
<canvas id="game" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let player = { x: 400, y: 300, radius: 20, speed: 4 };
let bullets = [];
let enemies = [{ x: 100, y: 100, radius: 20 }];

document.addEventListener('keydown', (e) => {
  if (e.key === 'w') player.y -= player.speed;
  if (e.key === 's') player.y += player.speed;
  if (e.key === 'a') player.x -= player.speed;
  if (e.key === 'd') player.x += player.speed;
});

canvas.addEventListener('click', (e) => {
  let angle = Math.atan2(e.clientY - player.y, e.clientX - player.x);
  bullets.push({
    x: player.x,
    y: player.y,
    dx: Math.cos(angle) * 5,
    dy: Math.sin(angle) * 5
  });
});

function update() {
  bullets.forEach(b => {
    b.x += b.dx;
    b.y += b.dy;
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Player
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
  ctx.fillStyle = 'blue';
  ctx.fill();

  // Bullets
  bullets.forEach(b => {
    ctx.beginPath();
    ctx.arc(b.x, b.y, 5, 0, Math.PI * 2);
    ctx.fillStyle = 'black';
    ctx.fill();
  });

  // Enemies
  enemies.forEach(e => {
    ctx.beginPath();
    ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
    ctx.fillStyle = 'red';
    ctx.fill();
  });
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
